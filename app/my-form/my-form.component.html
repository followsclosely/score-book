<h3>New Match</h3>
<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">

    <table class="fullwidth" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-select name="type" [(ngModel)]="game.type" placeholder="Game Type">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let option of gameOptions" [value]="option.name">{{option.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput [(ngModel)]="game.gameTypeNew" name="gameTypeNew">
                    <mat-hint>or a new game</mat-hint>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <input type="number" min="1" max="10" matInput [(ngModel)]="game.factionCount" name="factionCount" placeholder="Teams / Factions">
                    <!-- <mat-select name="factionCount" [(ngModel)]="game.factionCount" placeholder="Teams / Factions">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let option of factionOptions" [value]="option">{{option}}</mat-option>
                    </mat-select> -->
                    <mat-hint>the number of players</mat-hint>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput [(ngModel)]="game.dateTime" name="dateTime">
                    <mat-hint>when the game was played</mat-hint>
                </mat-form-field>
            </td>
        </tr>
   
    </table>

    <p>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </p>
</form>
