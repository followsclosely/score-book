<table mat-table [dataSource]="dataSource">
<ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay; let i=index;">
  <th mat-header-cell *matHeaderCellDef> {{column}} </th>
  <td mat-cell *matCellDef="let element">
    <div *ngIf="i > 0; else elseBlock"> 
      <div class="score">
        <div class="score-total">
          <ng-container *ngIf="element.number > 1 && element.details[i-1].totalScore !=0">{{element.details[i-1].totalScore}}</ng-container>
        </div>
        <div class="score-round">{{element.details[i-1].score | score}}</div>
      </div>
    </div>
    <ng-template #elseBlock> 
      {{element.number}} 
      <button mat-button (click)="openEditRoundDialog(element)">
        <mat-icon>edit_note</mat-icon>
      </button>
    </ng-template>
  </td>
  <td *matFooterCellDef style="align: right">
    <div *ngIf="i > 0; else elseBlock2" class="score">
      <div class="score-total"> {{ getTotal(i) }}  </div>
    </div>
    <ng-template #elseBlock2>
      <button mat-mini-fab (click)="openAddRoundDialog()">
      <i class="material-icons">add</i></button>
    </ng-template>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
<tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
