
<div *ngFor="let faction of parent.match.factions; let i=index;">
    
  <h4>{{ faction.name }}</h4>

  <mat-form-field class="example-full-width" [style.width.px]=60>
    <mat-label>Score</mat-label>
    <input width="3" matInput type="number" value="0" [(ngModel)]="hand.details[i].score" (change)="onScoreChange($event)">
  </mat-form-field>

  &nbsp;<mat-slide-toggle (change)="shootTheMoonChange(i, $event)" [disabled]="hand.details[i].score > 0">
    <mat-icon>dark_mode</mat-icon>
  </mat-slide-toggle>

</div>


<div>
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Add Hand</button>
</div>
<div>
  <br>
Total Points: {{ totalPoints }}
</div>
