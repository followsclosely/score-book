<h3>Settings</h3>
<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">

  <p>
    <mat-form-field>
      <mat-select name="type" [(ngModel)]="preferences.showToolTips" >
        <mat-option [value]="true">Show Button Text</mat-option>
        <mat-option [value]="false">Hide Button Text</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p>
    <button type="submit" mat-raised-button color="primary">Save</button>
  </p>

</form>
